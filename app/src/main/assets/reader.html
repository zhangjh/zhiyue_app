<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>电子书阅读器</title>
    <script src="file:///android_asset/jszip.min.js"></script>
    <script src="file:///android_asset/epub.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: #fafafa;
            overflow: hidden;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            margin-top: env(safe-area-inset-top);
            margin-bottom: env(safe-area-inset-bottom);
        }

        #chapter-title {
            height: 40px;
            line-height: 40px;
            text-align: center;
            font-size: 14px;
            color: #333;
            border-bottom: 1px solid #eee;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding: 0 50px;  /* 增加左右padding，避免与目录按钮重叠 */
        }
        
        /* 调整viewer位置以适应新增的标题栏 */
        #viewer {
            flex: 1;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #viewer iframe {
            width: 100%;
            height: 100%;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
            --text-color: #333;
        }
        
        /* 确保 iframe 内容可以选择文本 */
        #viewer iframe * {
            -webkit-user-select: text !important;
            user-select: text !important;
        }
        
        /* 确保选择菜单在最顶层 */
        #selection-menu {
            position: fixed;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            border-radius: 8px;
            padding: 8px 0;
            display: none;
            z-index: 9999;  /* 保留更高的 z-index */
            min-width: 120px;
        }

        #viewer * {
            line-height: 1.6 !important;
            font-size: 1.1em !important;
        }
        #viewer p {
            margin: 1em 0 !important;
            padding: 0 10px !important;
        }
        #progress-container {
            height: 30px;
            line-height: 30px;
            text-align: center;
            font-size: 14px;
            color: #666;
            background: #fafafa;
            position: sticky;
            bottom: 0;
            z-index: 100;
            padding: 5px 0;
            margin-bottom: 50px;
        }
        
        #selection-menu {
            position: fixed;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            border-radius: 8px;
            padding: 8px 0;
            display: none;
            z-index: 1000;
            min-width: 120px;
        }
        
        .menu-button {
            width: 100%;
            padding: 8px 16px;
            border: none;
            background: none;
            text-align: left;
            font-size: 14px;
            color: #333;
            cursor: pointer;
        }
        
        .menu-button:hover {
            background-color: rgba(0,0,0,0.05);
        }
        
        /* 自定义选中文本的样式 */
        ::selection {
            background: rgba(255,255,0,0.3);
        }

        /* 添加目录样式 */
        #toc-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 80%;
            height: 100%;
            background: white;
            z-index: 1000;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            padding-top: env(safe-area-inset-top); /* 适配刘海屏 */
        }
        
        #toc-header {
            padding: 15px;
            background: #f8f8f8;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 24px;  /* 固定高度确保对齐 */
        }
        
        #toc-header h3 {
            margin: 0;
            font-size: 16px;
            color: #333;
            font-weight: 500;
            line-height: 24px;  /* 与容器高度一致 */
        }

        #toc-header .close {
            padding: 8px 16px;
            border: none;
            background: none;
            text-align: left;
            font-size: 14px;
            color: #333;
            cursor: pointer;
        }
        
        #toc-header .menu-button {
            padding: 6px 12px;
            color: #666;
            background: none;
            border: none;
            font-size: 14px;
            padding: 4px 12px;
            height: 24px;     /* 与标题高度一致 */
            line-height: 16px;  /* 文字垂直居中 */
            color: #666;
            background: none;
            border: none;
            font-size: 14px;
        }
        
        /* 修改目录内容区样式 */
        #toc-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }
        
        .toc-item {
            padding: 12px 15px;
            color: #333;
            cursor: pointer;
            font-size: 14px;
            border-bottom: 1px solid #f5f5f5;
            display: flex;
            align-items: center;
        }
        
        /* 修改目录按钮定位 */
        #toc-button {
            position: absolute;
            top: 5px;
            left: 10px;
            z-index: 999;
            padding: 8px 12px;  /* 调整内边距，让按钮更宽一些 */
            background: white;
            border: 1px solid #eee;
            border-radius: 4px;
            cursor: pointer;
            height: 30px;
            line-height: 14px;
            min-width: 40px;      /* 确保按钮有足够宽度 */
            text-align: center;   /* 文字居中 */
        }

        /* 确保目录容器在打开时正确显示 */
        #toc-container.active {
            transform: translateX(0);
            visibility: visible;
        }
        .toc-item:active {
            background-color: #f0f0f0;
        }

        .toc-item:hover {
            color: #007AFF;
        }
    </style>
</head>
<body>
<div id="chapter-title"></div>
<button id="toc-button">目录</button>
<div id="toc-container">
    <div id="toc-header">
        <h3>目录</h3>
        <button class="close" onclick="closeToc()">关闭</button>
    </div>
    <div id="toc-content"></div>
</div>
<div id="viewer"></div>
<div id="progress-container">阅读进度：0%</div>
<!-- 添加选择菜单 -->
<div id="selection-menu">
    <button class="menu-button" id="copy-btn">复制</button>
    <button class="menu-button" id="highlight-btn">高亮</button>
    <button class="menu-button" id="underline-btn">划线</button>
</div>

<script src="file:///android_asset/reader.js"></script>
</body></html>
